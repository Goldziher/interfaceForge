name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
            - uses: pnpm/action-setup@v4.1.0
              name: Install pnpm
              id: pnpm-install
            - name: Install Dependencies
              run: pnpm install
            - name: lint
              run: pnpm run lint

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
            - uses: pnpm/action-setup@v4.1.0
              name: Install pnpm
              id: pnpm-install
            - name: Install Dependencies
              run: pnpm install
            - name: test
              run: pnpm run test:coverage
